<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://github.com/Udemig/9-Cuma-Projeleri/blob/main/recipeApp/images/food-logo.png?raw=true"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="https://github.com/Udemig/9-Cuma-Projeleri/blob/main/recipeApp/images/food-logo.png?raw=true"
            alt=""
          />
          <a href="#">CHEF</a>
        </div>
        <div class="right">
          <div class="search-form">
            <form>
              <input
                type="text"
                placeholder="Write the food you want to search..."
              />
              <button>
                <i class="bi bi-search"></i>
                <span>Search</span>
              </button>
            </form>
          </div>
          <div class="likes">
            <i class="bi bi-bookmark-heart"></i>
            <div class="list">
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="results">
        </section>
        <section class="recipe">
          <div class="directions">
            <h2>How to Cook</h2>
            <a href="" target="_blank">Instruction</a>
          </div>
        </section>
        <section class="shopping">
          <h2>Cart</h2>
          <div class="button-area">
            <button id="clear">
              <i class="bi bi-trash-fill"></i> <span>Clear the Cart</span>
            </button>
          </div>
          <ul></ul>
        </section>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
